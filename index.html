<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <meta http-equiv="refresh" content="3" /> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="images/logo.svg"/>
    <link rel="stylesheet" href="style.css" />
    <title>Michael-Lc</title>
  </head>
  <body class="bg-dark">
    <div class="container-fluid">
      <!--Navigation bar-->
    <div class="d-flex">
      <nav class="navbar navbar-expand-sm fixed-top justify-content-center bg-light" id="navbar">
        <!-- <span class="logo">Michael-Lc</span> -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <i class="fa fa-bars"></i>
        </button>
  
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#skills" class="nav-link">Skills</a>
            </li>
            <!-- <li class="nav-item">
              <a href="#" class="nav-link">Project</a>
            </li> -->
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!--Header-->
    <header class="mb-1 bg rounded-0" id="home">
      <div class="jumbotron mx-auto">
        <div class="container text-center">
          <h1>Do you want a presence on the web?</h1>
          <h2>You've come to the right place.</h2>
        </div>
      </div>
    </header>

    <div class="container-fluid bg-primary mb-1 text-light" id="skills">
      <h3 class="text-center">Building websites that looks good on...</h3>
      <div class="row p-3">
        <div class="col-md-3">
          <img src="images/tablet.png" alt="tablet" class="img-fluid mx-auto d-block">
          <p class="text-center">Tablets</p>
        </div>
        <div class="col-md-7">
          <img src="images/laptop.png" alt="laptop" class="img-fluid mx-auto d-block">
          <p class="text-center">Laptops</p>
        </div>
        <div class="col-md-2">
          <img src="images/fone.png" alt="mobile-phone" class="img-fluid mx-auto d-block">
          <p class="text-center">Mobile-phones</p>
        </div>
      </div>
    </div>

    <!-- Contact Me -->
    <div class="container-fluid h-100 mb-1 bg" id="contact">
      <div class="d-flex justify-content-end align-items-end">
        <form action="mailto:something@gmail.com" method="post" class="col-lg-6 col-sm-6 col-md-8 rounded" autocomplete="off">
          <h2 class="text-center">Send me an e-mail</h2>
  
          <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name..." required />
          </div>

          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" class="form-control" placeholder="example@example.com" required />
          </div>
  
          <div class="form-group">
            <label for="subject">Subject: </label>
            <textarea name="subject" id="subject" class="form-control" rows="4" placeholder="Write something..." required /></textarea>
          </div>
  
          <div class="form-group">
            <input type="submit" name="submit" class="btn btn-primary btn-block" id="submit" value="Submit" />
          </div>
          
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="container-fluid bg-info p-4 text-center" id="about">
      <p>Copyright &copy;2020 All Rights Reserved | Made by Lc</p>
    </footer>
    </div>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.2/umd/popper.min.js" integrity="sha512-Jen3K+iRN4thSYDEyHwUGYFxNslAUCTV9P/g0k836eaoq/tplAUCzRPUyDxKUjBlKdJhamW7S3u7NWSGEEdIQw==" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
  </body>
</html>
